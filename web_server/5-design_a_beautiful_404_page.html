<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f9; color: #333; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: 0 auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); }
        h1 { font-size: 100px; color: #ff6347; margin: 0; line-height: 1; }
        p { margin-top: 20px; font-size: 18px; }
        .french { margin-top: 30px; font-style: italic; color: #777; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>The page you were looking for is not here.</h2>
        <p>Maybe check your map? This URL seems lost in the server abyss.</p>
        <div class="french">Ceci n'est pas une page</div>
        <p><a href="/">Back to Safety</a></p>
    </div>
</body>
</html>
